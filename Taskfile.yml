version: '3'

tasks:
  default:
    desc: Default task
    cmds:
      - task: dev

  build:
    desc: Build the application
    cmds:
      - go build -o setlist_manager .

  test:
    desc: Run tests
    cmds:
      - go test ./...

  clean:
    desc: Clean build artifacts
    cmds:
      - rm -f setlist_manager

  deps:
    desc: Install dependencies
    cmds:
      - go mod tidy

  templ:
    desc: Generate templ files
    cmds:
      - templ generate

  dev:
    desc: Run with Air for hot reloading
    deps: [templ]
    cmds:
      - air

  db:migrate:
    desc: Run database migrations
    cmds:
      - goose sqlite3 ./data/setlist_manager.db -dir ./migrations up

  db:rollback:
    desc: Rollback last migration
    cmds:
      - goose sqlite3 ./data/setlist_manager.db -dir ./migrations down

  db:status:
    desc: Show migration status
    cmds:
      - goose sqlite3 ./data/setlist_manager.db -dir ./migrations status

  db:reset:
    desc: Reset database (drop all tables and re-run migrations)
    cmds:
      - rm -f ./data/setlist_manager.db
      - goose sqlite3 ./data/setlist_manager.db -dir ./migrations up

  db:seed:
    desc: Seed database with sample data
    deps: [db:migrate]
    cmds:
      - go run cmd/seed/main.go

  db:reset-and-seed:
    desc: Reset database and seed with sample data
    cmds:
      - task: db:reset
      - task: db:seed
